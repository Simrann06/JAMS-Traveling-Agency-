    <script>
        document.addEventListener('DOMContentLoaded', function () {
            showCartItems();
        });

        function showCartItems() {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var cartItemsContainer = document.getElementById('cartItems');
            var totalPriceElement = document.getElementById('totalPrice');
            var total = 0;

            // Clear the container before displaying updated items
            cartItemsContainer.innerHTML = '';

            // Display each item in the cart
            cart.forEach(function (item) {
                var itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <p><strong>${item.title}</strong></p>
                    <p>${item.description}</p>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <hr>
                `;
                cartItemsContainer.appendChild(itemElement);

                // Add the item price to the total
                total += item.price;
            });

            // Display the total price
            totalPriceElement.textContent = total.toFixed(2);
        }

        function checkout() {
            // You can implement the checkout logic here
            // For now, let's clear the cart as a simple example
            localStorage.removeItem('cart');
            alert('Checkout successful! Cart cleared.');
            showCartItems(); // Update the displayed cart items
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMS Travel Agency</title>
    <style>
        body {
            font-family: 'Creepster', cursive, Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f4a742;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }

        .navigation {
			display: flex;
			align-items: center;
			justify-content: space-start;
			position: sticky;
			top: 1;
			cursor: pointer;
            padding: 0 0px;
		}

		.background {
			background: #333333;
			background-blend-mode: darken;
			background-size: cover;
		}

        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #1a1a1a;

        }

        .nav-list {
			width: 70%;
			display: flex;
			align-items: center;
			padding: 0px 0px 35px;
		}

        .logo {
            flex: 1;
		}

		.logo img {
			width: 100px;
			border-radius: 20px;
		}

        nav a {
            color: #f4a742;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border: 1px solid #f4a742;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 500px;
            margin: auto;
            text-align: center;
            padding-top: 25px;
        }

        img.spot {
            max-width: 100%;
            border: 5px solid #f4a742;
            margin-bottom: 50px;
        }
        .contact-us {
            background-color: #333333;
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
        }

        h1, h2, .contact-info {
            font-family: 'Creepster', cursive;
        }

        .contact-info {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }    

        .title-container {
            flex: 15;
            text-align: center;
            position: relative; right: 25px;
        }

        .Homepage {
            background-image: url("HalloweenBackground1.jpg");
            height: 100%;
            transform: scale(1);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }	
        
        .account {
            flex: 1;
        }

        .account img {
            width: 75px;
			border-radius: 20px;
            padding-right: 25px;
        }

    </style>
</head>

<body>

    <header>
        <nav class="navigation background">
            <div class="logo">
               <img src="JTALogo2.jpeg">
            </div>
            <div class="title-container">
                <h1>JAMS Travel Agency</h1>
                <h4>Your Spooky Travel Destination</h4>
            </div>
            <div class="account">
                <img src="AccountLogo.png">
            </div>
        </nav>
    </header>

    <nav>
        <a href="HomePage2.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="cart.html">Shopping Cart</a>
        <a href="customerLogin.html">Customer Portal</a>
    </nav>

    <section class="Homepage"> 

    <div class="container">
        <img src="STAugestine.jpg" alt="Spooky Destination 1" class="spot">
        <img src="Paris (Custom).jfif" alt="Spooky Destination 2" class="spot">
    </div>

    <nav class="contact-us">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Email: example@email.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: IDK SOME RANDO ADDRESS</p>
            <p>&copy; 2023 JAMS Travel Agency</p>
        </div>
    </nav>
</body>

</html>
